qqs_1_power_on:
  alias: 'QQ-s #1 Power On'
  sequence:
  - service: switch.turn_on
    target:
      entity_id: switch.flsun_qq_s_1
  - service: light.turn_on
    target:
      entity_id: light.ball_lesser
    data:
      transition: 5
      rgb_color:
      - 255
      - 0
      - 0
      brightness_pct: 10
