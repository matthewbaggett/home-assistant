run_roomba:
  alias: Run Roomba
  sequence:
  - device_id: 92074a5a1914b69d91dc4e375b201a11
    domain: vacuum
    entity_id: vacuum.robby_the_roomba
    type: clean
  - service: light.turn_on
    target:
      entity_id:
      - light.living_room_a
      - light.living_room_b
      - light.living_room_c
      - light.living_room_d
      - light.kitchen_a
      - light.kitchen_b
    data:
      color_temp: 370
      brightness_pct: 100
  mode: single
stop_roomba:
  alias: Stop Roomba
  sequence:
  - device_id: 92074a5a1914b69d91dc4e375b201a11
    domain: vacuum
    entity_id: vacuum.robby_the_roomba
    type: dock
  - wait_for_trigger:
    - platform: device
      device_id: 92074a5a1914b69d91dc4e375b201a11
      domain: vacuum
      entity_id: vacuum.robby_the_roomba
      type: docked
  - service: light.turn_off
    target:
      entity_id:
      - light.living_room_a
      - light.living_room_b
      - light.living_room_c
      - light.living_room_d
      - light.kitchen_a
      - light.kitchen_b
  mode: single
