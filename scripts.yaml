qqs_1_power_on:
  alias: 'QQ-s #1 Power On'
  sequence:
  - service: switch.turn_on
    target:
      entity_id: switch.flsun_qq_s_1
  - service: light.turn_on
    target:
      entity_id: light.ball_lesser
    data:
      transition: 5
      rgb_color:
      - 255
      - 0
      - 0
      brightness_pct: 10
  - service: counter.increment
    target:
      entity_id: counter.printers_active
  mode: single
qqs_1_warmup:
  alias: 'QQ-s #1 Warmup'
  sequence:
  - service: light.turn_on
    target:
      entity_id: light.ball_lesser
    data:
      transition: 5
      rgb_color:
      - 255
      - 100
      - 0
      brightness_pct: 10
  mode: single
qqs_1_printing:
  alias: 'QQ-s #1 Printing Underway'
  sequence:
  - service: light.turn_on
    target:
      entity_id: light.ball_lesser
    data:
      transition: 5
      rgb_color:
      - 255
      - 185
      - 0
      brightness_pct: 10
  mode: single
qqs_1_finished:
  alias: 'QQ-s #1 Printing Complete'
  sequence:
  - service: light.turn_on
    target:
      entity_id: light.ball_lesser
    data:
      transition: 5
      rgb_color:
      - 0
      - 255
      - 0
      brightness_pct: 100
  mode: single
qqs_1_power_off:
  alias: 'QQ-s #1 Power Off'
  sequence:
  - service: light.turn_on
    target:
      entity_id: light.ball_lesser
    data:
      transition: 5
      brightness_pct: 0
  - service: light.turn_off
    target:
      entity_id: light.ball_lesser
  - service: counter.decrement
    target:
      entity_id: counter.printers_active
  - service: switch.turn_off
    target:
      entity_id: switch.flsun_qq_s_1
  mode: single
