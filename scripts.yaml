everyone_has_gone:
  alias: Everyone has gone out!
  sequence:
  - service: script.all_lights_off
  - device_id: 92074a5a1914b69d91dc4e375b201a11
    domain: vacuum
    entity_id: vacuum.robby_the_roomba
    type: clean
  mode: single
someone_has_returned_home:
  alias: Someone has returned home!
  sequence:
  - device_id: 92074a5a1914b69d91dc4e375b201a11
    domain: vacuum
    entity_id: vacuum.robby_the_roomba
    type: dock
  - service: light.turn_on
    target:
      entity_id: light.square_desk_lamp
  mode: single
all_lights_off:
  alias: Turn all lights off
  sequence:
  - service: light.turn_off
    target:
      entity_id:
      - group.living_space_all_lights
      - group.matts_bedroom
      - group.matts_desk
      - group.skylars_bedroom
      - group.hall_ceiling_lights
